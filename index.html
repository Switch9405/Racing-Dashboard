<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racing League - Standings</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <nav>
      <a href="index.html" class="active">Standings</a>
      <a href="drivers.html">Drivers Championship</a>
      <a href="calendar.html">Event Calendar</a>
    </nav>

    <h1>Midlap Crisis League standings</h1>

    <div class="section-title">Season 1</div>
    <div class="grid-container standings-grid">
      <!-- Team Standings -->
      <div>
        <div class="subheader">Team Standings</div>
        <div class="table-container">
          <table id="team-standings">
            <thead>
              <tr>
                <th>Pos</th>
                <th>Team</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="3" class="loading">Loading team standings...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Drivers Standings -->
      <div>
        <div class="subheader">Drivers Standings</div>
        <div class="table-container">
          <table id="drivers-standings">
            <thead>
              <tr>
                <th>Pos</th>
                <th>Driver</th>
                <th>Pts</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="3" class="loading">Loading driver standings...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Team Rosters -->
      <div>
        <div class="subheader">Teams</div>
        <div class="table-container">
          <table id="team-rosters">
            <thead>
              <tr>
                <th>Team</th>
                <th>Drivers</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2" class="loading">Loading team rosters...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="standings.js"></script>
  <p><a href="goat.html">üêê</a></p>
</body>
</html>
